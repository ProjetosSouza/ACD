<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1em;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5em;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <div id="error-message" class="error"></div>
        <form id="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura os valores dos campos
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');

            // Validação básica
            if (!name || !email) {
                errorMessage.textContent = 'Todos os campos são obrigatórios.';
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Por favor, insira um e-mail válido.';
                return;
            }

            // Se passar na validação, limpa as mensagens de erro e processa os dados
            errorMessage.textContent = '';
            alert(`Usuário ${name} cadastrado com sucesso!`);

            // Aqui você pode adicionar a lógica para enviar os dados para um backend
            // Por exemplo: 
            // fetch('/api/register', { method: 'POST', body: JSON.stringify({ name, email }) });

            // Limpa o formulário
            document.getElementById('registration-form').reset();
        });

        function validateEmail(email) {
            // Expressão regular simples para validação de e-mail
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>

</body>
</html>
